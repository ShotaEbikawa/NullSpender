<!doctype html>
<html>
    <head>
        <title>NullSpender</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
        <link rel="stylesheet" href="./resources/css/main.css">
    </head>
    <body>
        <!-- Navigation Bar -->
        <nav class="navbar">
            <div class="navbar-content">
                <div class="logo">
                    <h1>Null<span class="logo-spender">Spender</span></h1>
                </div>
                <div class="nav-searchbar-wrapper">
                    <i class="fas fa-search search-icon"></i>
                    <input
                        class="nav-searchbar" 
                        placeholder="Search for Free Images"
                    >
                </div>
                <div class="hamburger-menu">
                </div>
            </div>
        </nav>
        <!-- End of Navigation Bar -->

        <!-- Image Banner -->
        <div class='banner'>
            <div class="banner-content">
                <div class="banner-text">
                    Check out free images!
                </div>
                <div class="banner-searchbar-wrapper">
                    <i class="fas fa-search banner-search-icon"></i>
                    <input
                        class="banner-searchbar" 
                        placeholder="Search for Free Images"
                    >
                </div>
            </div>
        </div>
        <!-- End of Image Banner -->

        <main class='main-content'>
            <section class="gallery-wrapper">
                <div class="gallery-title">
                    Popular Images
                </div>
                <div class="image-grid-list">
                    <!-- Dynamically Generate Image Grids -->
                </div>
            </section>
        </main>     
        <script src="http://cdn.jsdelivr.net/g/filesaver.js"></script>   
        <script src="./resources/js/app.js" type="module"></script>
    </body>
</html>
