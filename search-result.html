<!DOCTYPE html>
<html lang="en">
<head>
    <title>NullSpender</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="./resources/css/main.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-content">
            <div class="logo">
                <h1>Null<span class="logo-spender">Spender</span></h1>
            </div>
            <div class="nav-searchbar-wrapper">
                <i class="fas fa-search search-icon"></i>
                <input
                    class="nav-searchbar large" 
                    placeholder="Search for Free Images"
                >
                <input
                    class="nav-searchbar small" 
                    placeholder="Search images"
                >                
            </div>
            <div class="hamburger-menu">
            </div>
        </div>
    </nav>
    <!-- End of Navigation Bar -->
    <main class='main-content'>
        <section class="gallery-wrapper">
            <div class="gallery-title">
                Search Result: <span class="query-string gallery-title"></span>
            </div>
            <div class="image-grid-list">
                <!-- Dynamically Generate Image Grids -->
            </div>
        </section>
    </main> 
    <article class="modal-wrapper">
        <div class="modal">
        </div>
    </article>  
    <!-- Footer -->
    <footer class="footer">
    </footer> 
    <!-- End of Footer -->
    <script src="http://cdn.jsdelivr.net/g/filesaver.js"></script>   
    <script src="./resources/js/searchResult.js" type="module"></script>
</body>
</html>
